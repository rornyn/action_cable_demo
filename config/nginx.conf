upstream puma {
  server unix:///home/ubox55/projects/remote/action_cable/shared/sockets/puma.sock;
}


server {
  listen 80 default_server deferred;
  server_name http://192.168.1.219;

  root /home/ubox55/projects/remote/current/public;
  access_log /home/ubox55/projects/remote/action_cable/current/log/nginx.access.log;
  error_log /home/ubox55/projects/remote/action_cable/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}
